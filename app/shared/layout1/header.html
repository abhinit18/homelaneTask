<script>
    $(window).scroll(function () {
        if ($(this).width() > 769) {


            if ($(this).scrollTop() > 650) {
                $(".nv-fixed").css('background', '#000');
                $(".nv-fixed").css('position', 'fixed');
                $(".nv-fixed").css('opacity', '1');
                $(".nv-fixed").css('transtion', 'all 0.5s ease-in-out 0s');
                $(".navbar-brand").css('padding', '0px');
                $(".navbar-brand h4").css('color', '#fff');
                $(".nv-link  a").css('color', '#fff');
                $(".active  a").css('color', '#fff');

                $(".head-logo").css('color', '#fff');

            } else {
                $(".nv-fixed").css('background', 'transparent');
                $(".nv-fixed").css('position', 'fixed');
                $(".nv-link  a").css('color', '#fff');
                $(".active  a").css('color', '#fff');
                $(".navbar-brand h4").css('color', '#fff');
                $(".head-logo").css('color', '#fff');
                $(".bt-dropdown").css('color', '#58bcb9');

            }


        } else {
            if ($(this).scrollTop() > 50) {
                $(".nv-fixed").css('background', '#000');
                $(".nv-fixed").css('position', 'fixed');
                $(".nv-fixed").css('opacity', '1');
                $(".nv-fixed").css('transtion', 'all 0.5s ease-in-out 0s');
                $(".navbar-brand").css('padding', '0px');
                $(".nv-link  a").css('color', '#000');
                $(".active  a").css('color', '#000');
                $(".head-logo").css('color', '#000');
            } else {
                $(".nv-fixed").css('background', '#000');
                $(".nv-fixed").css('position', 'fixed');
                $(".nv-fixed").css('opacity', '1');
                $(".nv-fixed").css('transtion', 'all 0.5s ease-in-out 0s');
                $(".navbar-brand").css('padding', '0px');
                $(".nv-link  a").css('color', '#fff');
                $(".active  a").css('color', '#fff');
                $(".head-logo").css('color', '#fff');
            }
        }

    });
</script>
